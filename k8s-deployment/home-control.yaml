apiVersion: apps/v1
metadata:
  name: home-control-aggregation
  namespace: home-control
  labels:
    entity: home-control-aggregation
    entityType: aggregation
spec:
  replicas: 1
  selector:
    matchLabels:
      entity: home-control-aggregation
  template:
    metadata:
      labels:
        entity: home-control-aggregation
    spec:
      containers:
      - name: home-control-aggregation
        image: robjenks/home-control-aggregation:latest
        ports:
        - name: service-port
          containerPort: 14200
          protocol: TCP
        - name: actuator-port
          containerPort: 14201
          protocol: TCP
        - name: metrics-port
          containerPort: 14202
          protocol: TCP
        env:
        - name: BOOTSTRAP_SERVERS
          value: http://home-control-kafka-brokers:29092
      nodeSelector:
        host.specs: high
  revisionHistoryLimit: 2

---
