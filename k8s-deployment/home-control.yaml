kind: Service
apiVersion: v1
metadata:
  name: home-control-aggregation-ui
  namespace: home-control
  labels:
    entity: home-control-aggregation-ui
spec:
  selector:
    entity: home-control-aggregation-ui
  clusterIP: None       # Headless
  ports:
  - name: http-port
    port: 14800
    targetPort: http-port
    protocol: TCP

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: home-control-ingress
  namespace: home-control
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-control-aggregation-ui
            port:
              number: 14800

