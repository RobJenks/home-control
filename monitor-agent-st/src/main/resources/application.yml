server:
  port: 10220

management:
  server:
    port: 10221
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

monitor:
  sensor: https://api.smartthings.com
  query: /v1
  token: config/api-token
  pollIntervalMs: 1000
  fullSnapshotSendIntervalMs: 60000

  requests:
    listing: /devices
    status: /devices/<DEVICE>/status

