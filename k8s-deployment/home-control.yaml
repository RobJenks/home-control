# App UI
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-control-app
  namespace: home-control
  labels:
    entity: home-control-app
    entityType: app
spec:
  replicas: 1
  selector:
    matchLabels:
      entity: home-control-app
  template:
    metadata:
      labels:
        entity: home-control-app
    spec:
      containers:
      - name: home-control-app
        image: robjenks/home-control-app:latest
        ports:
        - name: http-port
          containerPort: 14800
          protocol: TCP
        env:
        - name: AGGREGATION_SERVICE_URL
          value: service/aggregation
      nodeSelector:
        host.specs: high
  revisionHistoryLimit: 2

---
kind: Service
apiVersion: v1
metadata:
  name: home-control-app
  namespace: home-control
  labels:
    entity: home-control-app
spec:
  selector:
    entity: home-control-app
  clusterIP: None       # Headless
  ports:
  - name: http-port
    port: 14800
    targetPort: http-port
    protocol: TCP

# Ingress controller
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: home-control-ingress
  namespace: home-control
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-control-app
            port:
              number: 14800

