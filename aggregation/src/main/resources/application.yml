server:
  port: 14200

management:
  server:
    port: 14201
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

aggregation:
  config: config/home-config.yml
  logging:
    logInboundRecords: true
  metrics:
    port: 14202
  metricsMonitor:
    consumer:
      collectionIntervalSecs: 5

consumer:
  id: status-consumer-01
  config: config/event-consumer.properties
