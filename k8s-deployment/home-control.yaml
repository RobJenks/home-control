  name: home-control-aggregation
  namespace: home-control
  labels:
    entity: home-control-aggregation
spec:
  selector:
    entity: home-control-aggregation
  clusterIP: None       # Headless
  ports:
  - name: service-port
    port: 14200
    targetPort: service-port
    protocol: TCP
  - name: actuator-port
    port: 14201
    targetPort: actuator-port
    protocol: TCP
  - name: metrics-port
    port: 14202
    targetPort: metrics-port
    protocol: TCP

# Monitor (Awair)
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-control-monitor-awair
  namespace: home-control
  labels:
    entity: home-control-monitor-awair
    entityType: monitor-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      entity: home-control-monitor-awair
  template:
    metadata:
      labels:
        entity: home-control-monitor-awair
    spec:
      containers:
      - name: home-control-monitor-awair
        image: robjenks/home-control-monitor-agent-awair:latest
        ports:
        - name: service-port
          containerPort: 14210
          protocol: TCP
        - name: actuator-port
          containerPort: 14211
          protocol: TCP
        env:
        - name: BOOTSTRAP_SERVERS
          value: http://home-control-kafka-brokers:29092
      nodeSelector:
        host.specs: low
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            entityType: monitor-agent
  revisionHistoryLimit: 2

